<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>


</head>

<body>
  <div class="container">
    <div class="card-img">
      <img src="./images/image-product-desktop.jpg" alt="" class="desktop">
      <img src="./images/image-product-mobile.jpg" alt="" class="mobile">
    </div>
    <div class="card-body">
      <span class="heading">PERFUME</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="main-price">$149.99</span>
        <span class="cut-price">$169.99</span>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="">
        <span>Add to Cart</span>
      </button>
    </div>
  </div>

  <!-- Made by Aneesh  -->
</body>

</html>
